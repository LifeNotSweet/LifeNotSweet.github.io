<script>
if (confirm('Доброго времени суток, у этой страницы есть к вам вопрос, вы готовы ответить?')){
    var name = prompt('Как вас зовут?','Введите сюда ваше имя');
    alert("Ваше имя - " + name)
    var flag = true;
    while(flag)
    {
        var age = prompt('Сколько вам лет, ' + name +'?', 'Введите сюда ваш возраст');
        if (confirm('Вы уверены, что вам '+ age + ' лет?'))
            flag = false;
    }
    alert("Вам - " + age + " лет")
}
alert("Спасибо, что уделили время")
</script>
